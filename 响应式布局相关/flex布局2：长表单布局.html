<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex进行长表单布局</title>
    <style>
        #form > div {
            display: flex;
            height: 50px;
            align-items: center;
        }
        #form label{
            flex: 0 0 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form>
        <div id="form">
            <div>
                <label for="">姓名：</label>
                <input type="text">
            </div>
            <div>
                <label for="">性别：</label>
                <input type="text">
            </div>
        </div>
    </form>
</body>
</html>
